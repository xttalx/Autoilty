<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Autoilty Marketplace">
  <title>Login - Autoilty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="public/config.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-inner">
        <a href="index.html" class="logo" aria-label="Autoilty Home">Autoilty</a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" style="display: none;">
          <i data-lucide="menu"></i>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link">Home</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="my-postings.html?create=true" class="nav-link" id="createPostingLink" style="display: none;">Create Posting</a>
          <a href="login.html" class="nav-link" id="createPostingLoginLink">Create Posting</a>
          <a href="my-postings.html" class="nav-link" id="userProfileLink" style="display: none;">Profile</a>
          <div class="user-menu" id="userMenu" style="display: none;">
            <button class="user-menu-button" id="userMenuButton">
              <span id="userMenuName">User</span>
              <i data-lucide="chevron-down"></i>
            </button>
            <div class="user-menu-dropdown" id="userMenuDropdown">
              <a href="my-postings.html" class="user-menu-item" id="myPostingsLink">
                <i data-lucide="file-text" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                My Postings
              </a>
              <a href="messages.html" class="user-menu-item" id="inboxLink">
                <i data-lucide="mail" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Inbox
                <span class="unread-badge" id="unreadBadge" style="display: none; margin-left: auto; background: var(--color-primary); color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; font-weight: 600; min-width: 18px; text-align: center;">0</span>
              </a>
              <button class="user-menu-item danger" id="logoutButton" style="width: 100%; text-align: left; border: none; cursor: pointer;">
                <i data-lucide="log-out" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Logout
              </button>
            </div>
          </div>
          <a href="register.html" class="nav-link">Register</a>
          <a href="login.html" class="nav-link active" id="loginLink">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1 class="auth-title">Login</h1>
          <p class="auth-subtitle">Welcome back to Autoilty Marketplace</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="username" class="form-label">Username or Email *</label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Enter your username or email"
              required
              autocomplete="username"
              aria-required="true"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password *</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
              aria-required="true"
            >
          </div>

          <div class="form-message" id="formMessage" style="display: none;"></div>

          <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
            <i data-lucide="log-in" class="btn-icon"></i>
            Login
          </button>

          <div class="auth-footer">
            <p class="auth-text">
              Don't have an account? 
              <a href="register.html" class="auth-link">Register here</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="messages-api.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i data-lucide="loader-2" class="btn-icon"></i> Logging in...';
      lucide.createIcons();

      try {
        const apiUrl = window.API_URL || 'https://autoilty-production.up.railway.app/api';
        const loginUrl = `${apiUrl}/auth/login`;
        console.log('ðŸ“¡ Login URL:', loginUrl);
        console.log('ðŸŒ Origin:', window.location.origin);
        console.log('ðŸ”§ API_URL:', window.API_URL);
        
        const response = await fetch(loginUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Save token and user data
        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('auth_user', JSON.stringify(data.user));

        showMessage('Login successful! Redirecting...', 'success');
        
        // Check for unread messages and show notification
        try {
          if (typeof getUnreadCount === 'function') {
            const unreadCount = await getUnreadCount();
            if (unreadCount > 0) {
              // Show notification after a short delay
              setTimeout(() => {
                if (typeof showNotification === 'function') {
                  showNotification(`You have ${unreadCount} new message${unreadCount > 1 ? 's' : ''} in your inbox`);
                } else {
                  // Fallback to alert if showNotification is not available
                  alert(`You have ${unreadCount} new message${unreadCount > 1 ? 's' : ''} in your inbox`);
                }
              }, 500);
            }
          }
        } catch (error) {
          // Ignore errors - just don't show notification
          console.error('Error checking unread messages:', error);
        }
        
        // Redirect to home page or return URL
        setTimeout(() => {
          const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
          window.location.href = returnUrl;
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showMessage(error.message || 'Login failed. Please check your credentials.', 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i data-lucide="log-in" class="btn-icon"></i> Login';
        lucide.createIcons();
      }
    });

    function showMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = `form-message form-message-${type}`;
      formMessage.style.display = 'block';
      formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      if (type === 'success') {
        setTimeout(() => {
          formMessage.style.display = 'none';
        }, 3000);
      }
    }

    // Check if already logged in
    if (isAuthenticated()) {
      window.location.href = 'index.html';
    }
    
    // Mobile hamburger menu toggle
    function setupMobileNav() {
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.getElementById('navLinks');
      
      if (!navToggle || !navLinks) return;
      
      // Show/hide toggle button based on screen size
      function checkMobile() {
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
        } else {
          navToggle.style.display = 'none';
          navLinks.classList.remove('active');
        }
      }
      
      // Initial check
      checkMobile();
      window.addEventListener('resize', checkMobile);
      
      // Toggle menu on click
      navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        const icon = navToggle.querySelector('i');
        if (icon) {
          if (navLinks.classList.contains('active')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
          }
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        }
      });
      
      // Close menu when clicking a link
      navLinks.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        });
      });
    }
    
    // Initialize mobile nav
    setupMobileNav();
    
    // Setup navigation based on auth status
    function setupNavigation() {
      const currentUser = getCurrentUser();
      const userMenu = document.getElementById('userMenu');
      const loginLink = document.getElementById('loginLink');
      const myPostingsLink = document.getElementById('myPostingsLink');
      const createPostingLink = document.getElementById('createPostingLink');
      const createPostingLoginLink = document.getElementById('createPostingLoginLink');
      const userProfileLink = document.getElementById('userProfileLink');
      
      if (currentUser && isAuthenticated()) {
        // User is logged in
        if (userMenu) {
          userMenu.style.display = 'block';
          userMenu.style.visibility = 'visible';
        }
        if (loginLink) loginLink.style.display = 'none';
        if (myPostingsLink) myPostingsLink.style.display = 'flex';
        if (createPostingLink) createPostingLink.style.display = 'block';
        if (createPostingLoginLink) createPostingLoginLink.style.display = 'none';
        if (userProfileLink) userProfileLink.style.display = 'block';
        
        const userMenuName = document.getElementById('userMenuName');
        if (userMenuName) userMenuName.textContent = currentUser.username;
        
        // User menu toggle
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenuDropdown = document.getElementById('userMenuDropdown');
        if (userMenuButton && userMenuDropdown) {
          userMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenuDropdown.classList.toggle('show');
          });
          
          document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userMenuDropdown.contains(e.target)) {
              userMenuDropdown.classList.remove('show');
            }
          });
        }
        
        // Logout
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
          logoutButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
              logout();
            }
          });
        }
      } else {
        // User is not logged in
        if (userMenu) userMenu.style.display = 'none';
        if (loginLink) loginLink.style.display = 'block';
        if (myPostingsLink) myPostingsLink.style.display = 'none';
        if (createPostingLink) createPostingLink.style.display = 'none';
        if (createPostingLoginLink) createPostingLoginLink.style.display = 'block';
        if (userProfileLink) userProfileLink.style.display = 'none';
      }
    }
    
    // Setup navigation on page load
    setupNavigation();
  </script>
</body>
</html>
