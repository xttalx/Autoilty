<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View posting details on Autoilty marketplace">
  <title>Posting Details - Autoilty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="public/config.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-inner">
        <a href="index.html" class="logo" aria-label="Autoilty Home">Autoilty</a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" style="display: none;">
          <i data-lucide="menu"></i>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link">Home</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="my-postings.html" class="nav-link" id="myPostingsLink" style="display: none;">My Postings</a>
          <a href="my-postings.html" class="btn btn-secondary" id="createPostingBtn" style="display: none;">
            <i data-lucide="plus" class="btn-icon"></i>
            Create Posting
          </a>
          <a href="login.html?return=posting-detail.html" class="btn btn-secondary" id="createPostingLoginBtn">
            <i data-lucide="plus" class="btn-icon"></i>
            Create Posting
          </a>
          <div class="user-menu" id="userMenu" style="display: none;">
            <button class="user-menu-button" id="userMenuButton">
              <span id="userMenuName">User</span>
              <i data-lucide="chevron-down"></i>
            </button>
            <div class="user-menu-dropdown" id="userMenuDropdown">
              <a href="my-postings.html" class="user-menu-item">
                <i data-lucide="user" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Profile
              </a>
              <a href="messages.html" class="user-menu-item" id="inboxLink">
                <i data-lucide="mail" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Inbox
                <span class="unread-badge" id="unreadBadge" style="display: none; margin-left: auto; background: var(--color-primary); color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; font-weight: 600; min-width: 18px; text-align: center;">0</span>
              </a>
              <button class="user-menu-item danger" id="logoutButton" style="width: 100%; text-align: left; border: none; cursor: pointer;">
                <i data-lucide="log-out" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Logout
              </button>
            </div>
          </div>
          <a href="login.html?return=posting-detail.html" class="nav-link" id="loginLink">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Posting Detail -->
  <main class="main-content">
    <div class="container" style="max-width: 1200px; padding: var(--spacing-xl) var(--spacing-md);">
      

      <!-- Loading State -->
      <div id="loadingState" style="text-align: center; padding: var(--spacing-2xl);">
        <div class="skeleton-card" style="height: 600px; margin-bottom: var(--spacing-lg);"></div>
        <div class="skeleton-card" style="height: 200px;"></div>
      </div>

      <!-- Error State -->
      <div id="errorState" style="display: none; text-align: center; padding: var(--spacing-2xl);">
        <i data-lucide="alert-circle" style="width: 4rem; height: 4rem; margin: 0 auto var(--spacing-md); color: var(--color-error); display: block;"></i>
        <h2 style="margin-bottom: var(--spacing-sm);">Posting Not Found</h2>
        <p style="color: var(--color-text-light); margin-bottom: var(--spacing-lg);">The posting you're looking for doesn't exist or has been removed.</p>
        <a href="marketplace.html" class="btn btn-primary">

      <!-- Posting Content -->
      <div id="postingContent" style="display: none;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-xl); margin-bottom: var(--spacing-xl);">
          
          <!-- Image Section -->
          <div>
            <div id="imageGallery" style="border: 1px solid var(--color-border); border-radius: var(--radius); overflow: hidden; background-color: #f5f5f5;">
              <img id="postingImage" src="" alt="" style="width: 100%; height: auto; display: block; min-height: 400px; object-fit: cover;">
            </div>
            <!-- Thumbnail gallery for multiple images -->
            <div id="imageThumbnails" style="display: none; margin-top: var(--spacing-md); display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--spacing-sm);"></div>
          </div>

          <!-- Details Section -->
          <div>
            <div style="margin-bottom: var(--spacing-md);">
              <span id="postingCategory" class="product-category" style="display: inline-block; margin-bottom: var(--spacing-sm);"></span>
            </div>
            <h1 id="postingTitle" style="font-size: 2rem; margin-bottom: var(--spacing-md);"></h1>
            <div id="postingPrice" style="font-size: 2.5rem; font-weight: 600; margin-bottom: var(--spacing-lg);"></div>
            
            <div style="border-top: 1px solid var(--color-border); padding-top: var(--spacing-lg); margin-bottom: var(--spacing-lg);">
              <div style="display: flex; align-items: center; margin-bottom: var(--spacing-md); color: var(--color-text-light);">
                <i data-lucide="map-pin" style="width: 1.25rem; height: 1.25rem; margin-right: var(--spacing-xs);"></i>
                <span id="postingLocation"></span>
              </div>
              <div style="display: flex; align-items: center; color: var(--color-text-light);">
                <i data-lucide="user" style="width: 1.25rem; height: 1.25rem; margin-right: var(--spacing-xs);"></i>
                <span>Posted by <strong id="postingUsername"></strong></span>
              </div>
              <div style="display: flex; align-items: center; margin-top: var(--spacing-sm); color: var(--color-text-light);">
                <i data-lucide="calendar" style="width: 1.25rem; height: 1.25rem; margin-right: var(--spacing-xs);"></i>
                <span id="postingDate"></span>
              </div>
            </div>

            <button class="btn btn-primary btn-full" id="contactSellerBtn" style="padding: var(--spacing-md); font-size: 1.125rem; margin-bottom: var(--spacing-md);">
              <i data-lucide="message-circle" class="btn-icon"></i>
              Contact Seller
            </button>
            
            <!-- Inline message form (hidden by default) -->
            <div class="contact-form-container" id="contactFormContainer" style="display: none; margin-top: var(--spacing-md); padding: var(--spacing-md); background: #f9f9f9; border-radius: var(--radius); border: 1px solid var(--color-border);">
              <form class="contact-form-inline" id="contactFormInline">
                <input type="hidden" name="postingId" id="contactPostingId">
                <input type="hidden" name="toUserId" id="contactToUserId">
                <input type="hidden" name="fromName" id="contactName" value="">
                <input type="hidden" name="fromEmail" id="contactEmail" value="">
                
                <div class="form-group" style="margin-bottom: var(--spacing-sm);">
                  <textarea name="message" class="form-input" rows="4" placeholder="Type your message..." required id="contactMessage" style="resize: vertical;"></textarea>
                </div>
                
                <div class="contact-form-error" id="contactFormError" style="color: var(--color-error); font-size: 0.875rem; margin-bottom: var(--spacing-sm); display: none;"></div>
                
                <div style="display: flex; gap: var(--spacing-sm);">
                  <button type="submit" class="btn btn-primary" style="flex: 1;">
                    <i data-lucide="send" class="btn-icon"></i>
                    Send
                  </button>
                  <button type="button" class="btn btn-secondary" id="contactFormCancel">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
            
            <button class="btn btn-secondary btn-full" style="padding: var(--spacing-md);">
              <i data-lucide="heart" class="btn-icon"></i>
              Save Posting
            </button>
          </div>
        </div>

        <!-- Description Section -->
        <div style="border-top: 1px solid var(--color-border); padding-top: var(--spacing-xl);">
          <h2 style="font-size: 1.5rem; margin-bottom: var(--spacing-md);">Description</h2>
          <div id="postingDescription" style="color: var(--color-text); line-height: 1.8; white-space: pre-wrap;"></div>
        </div>
      </div>

    </div>
  </main>

  <!-- Contact Seller uses inline form (no modal needed) -->

  <script src="auth.js"></script>
  <script src="marketplace-api.js"></script>
  <script src="messages-api.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Mobile hamburger menu toggle
    function setupMobileNav() {
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.getElementById('navLinks');
      
      if (!navToggle || !navLinks) return;
      
      // Show/hide toggle button based on screen size
      function checkMobile() {
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
        } else {
          navToggle.style.display = 'none';
          navLinks.classList.remove('active');
        }
      }
      
      // Initial check
      checkMobile();
      window.addEventListener('resize', checkMobile);
      
      // Toggle menu on click
      navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        const icon = navToggle.querySelector('i');
        if (icon) {
          if (navLinks.classList.contains('active')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
          }
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        }
      });
      
      // Close menu when clicking a link
      navLinks.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        });
      });
    }
    
    setupMobileNav();
    
    // Setup user menu and navigation based on auth status
    function setupNavigation() {
      const currentUser = getCurrentUser();
      const userMenu = document.getElementById('userMenu');
      const loginLink = document.getElementById('loginLink');
      const myPostingsLink = document.getElementById('myPostingsLink');
      const createPostingBtn = document.getElementById('createPostingBtn');
      const createPostingLoginBtn = document.getElementById('createPostingLoginBtn');
      
      if (!userMenu || !loginLink || !myPostingsLink || !createPostingBtn || !createPostingLoginBtn) {
        console.warn('Navigation elements not found');
        return;
      }
      
      if (currentUser && isAuthenticated()) {
        userMenu.style.display = 'block';
        userMenu.style.visibility = 'visible';
        loginLink.style.display = 'none';
        myPostingsLink.style.display = 'block';
        createPostingBtn.style.display = 'inline-flex';
        createPostingLoginBtn.style.display = 'none';
        
        const userMenuName = document.getElementById('userMenuName');
        if (userMenuName) {
          userMenuName.textContent = currentUser.username;
        }
        
        // Update unread badge
        if (typeof updateUnreadBadge === 'function') {
          updateUnreadBadge();
        }
        
        const userMenuButton = document.getElementById('userMenuButton');
        if (userMenuButton) {
          userMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const userMenuDropdown = document.getElementById('userMenuDropdown');
            if (userMenuDropdown) {
              userMenuDropdown.classList.toggle('show');
            }
          });
        }
        
        document.addEventListener('click', () => {
          const userMenuDropdown = document.getElementById('userMenuDropdown');
          if (userMenuDropdown) {
            userMenuDropdown.classList.remove('show');
          }
        });
        
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
          logoutButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
              logout();
            }
          });
        }
      } else {
        userMenu.style.display = 'none';
        loginLink.style.display = 'block';
        myPostingsLink.style.display = 'none';
        createPostingBtn.style.display = 'none';
        createPostingLoginBtn.style.display = 'inline-flex';
      }
    }

    function showError(message) {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const postingContent = document.getElementById('postingContent');
      
      if (loadingState) loadingState.style.display = 'none';
      if (errorState) {
        errorState.style.display = 'block';
        const errorTitle = errorState.querySelector('h2');
        if (errorTitle) {
          errorTitle.textContent = message || 'Posting Not Found';
        }
      }
      if (postingContent) postingContent.style.display = 'none';
      lucide.createIcons();
    }

    // Load posting details
    async function loadPosting(postingId) {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const postingContent = document.getElementById('postingContent');

      if (!loadingState || !errorState || !postingContent) {
        console.error('Required DOM elements not found');
        return;
      }

      try {
        loadingState.style.display = 'block';
        errorState.style.display = 'none';
        postingContent.style.display = 'none';

        console.log('ðŸ”„ Loading posting:', postingId);
        const posting = await fetchPosting(postingId);
        console.log('âœ… Received posting:', posting);

        if (!posting) {
          throw new Error('Posting not found');
        }

        // Handle multiple images (up to 3) or single image
        const getImageUrl = (imgUrl) => {
          if (!imgUrl) {
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
          }
          
          // If already a full URL (from Supabase Storage), return as is
          if (imgUrl.startsWith('http://') || imgUrl.startsWith('https://')) {
            return imgUrl;
          }
          
          // Legacy support: if it's a relative path, prepend base URL (for old postings)
          const baseUrl = 'https://autoilty-production.up.railway.app';
          if (imgUrl.startsWith('/')) {
            return `${baseUrl}${imgUrl}`;
          } else {
            return `${baseUrl}/${imgUrl}`;
          }
        };

        // Get images array (if backend supports multiple images) or use single image_url
        let images = [];
        if (posting.images && Array.isArray(posting.images) && posting.images.length > 0) {
          // Backend provides images array
          images = posting.images.slice(0, 3); // Limit to 3 images
        } else if (posting.image_url) {
          // Single image from image_url field
          images = [posting.image_url];
        }

        const postingImage = document.getElementById('postingImage');
        const imageThumbnails = document.getElementById('imageThumbnails');
        
        if (!postingImage) {
          throw new Error('Posting image element not found');
        }
        
        if (images.length > 0) {
          // Set main image
          const mainImageUrl = getImageUrl(images[0]);
          postingImage.src = mainImageUrl;
          postingImage.alt = posting.title || 'Posting image';
          postingImage.onerror = function() {
            this.onerror = null;
            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
          };

          // Show thumbnails if multiple images
          if (images.length > 1 && imageThumbnails) {
            imageThumbnails.style.display = 'grid';
            imageThumbnails.innerHTML = images.map((imgUrl, index) => {
              const thumbUrl = getImageUrl(imgUrl);
              return `
                <div style="border: 2px solid ${index === 0 ? 'var(--color-primary)' : 'var(--color-border)'}; border-radius: var(--radius); overflow: hidden; cursor: pointer; aspect-ratio: 1;">
                  <img src="${thumbUrl}" alt="Image ${index + 1}" style="width: 100%; height: 100%; object-fit: cover;" 
                    onclick="const mainImg = document.getElementById('postingImage'); if (mainImg) { mainImg.src='${thumbUrl}'; } const thumbs = document.querySelectorAll('#imageThumbnails img'); thumbs.forEach((img, i) => { if (img.parentElement) { img.parentElement.style.borderColor = i === ${index} ? 'var(--color-primary)' : 'var(--color-border)'; } });">
                </div>
              `;
            }).join('');
          } else if (imageThumbnails) {
            imageThumbnails.style.display = 'none';
          }
        } else {
          // No images - use placeholder
          postingImage.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
          postingImage.alt = 'No image available';
          if (imageThumbnails) {
            imageThumbnails.style.display = 'none';
          }
        }

        // Set details with null checks
        const categoryEl = document.getElementById('postingCategory');
        const titleEl = document.getElementById('postingTitle');
        const priceEl = document.getElementById('postingPrice');
        const locationEl = document.getElementById('postingLocation');
        const usernameEl = document.getElementById('postingUsername');
        const descriptionEl = document.getElementById('postingDescription');
        const dateEl = document.getElementById('postingDate');
        
        if (categoryEl) categoryEl.textContent = (posting.category || 'Other').toUpperCase();
        if (titleEl) titleEl.textContent = posting.title || 'Untitled';
        if (priceEl) priceEl.textContent = `$${parseFloat(posting.price || 0).toFixed(2)} CAD`;
        if (locationEl) locationEl.textContent = posting.location || 'Location not specified';
        if (usernameEl) usernameEl.textContent = posting.username || 'Unknown';
        if (descriptionEl) descriptionEl.textContent = posting.description || 'No description provided.';

        // Format date
        if (posting.created_at && dateEl) {
          const date = new Date(posting.created_at);
          dateEl.textContent = date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          });
        } else if (dateEl) {
          dateEl.textContent = 'Date not available';
        }

        // Store posting data for Contact Seller button
        window.currentPosting = {
          id: posting.id,
          title: posting.title,
          userId: posting.user_id,
          username: posting.username
        };

        // Update page title
        document.title = `${posting.title} - Autoilty`;

        loadingState.style.display = 'none';
        postingContent.style.display = 'block';

        // Re-initialize icons after content is loaded
        lucide.createIcons();

      } catch (error) {
        console.error('âŒ Error loading posting:', error);
        if (loadingState) loadingState.style.display = 'none';
        if (errorState) {
          errorState.style.display = 'block';
          const errorTitle = errorState.querySelector('h2');
          if (errorTitle) {
            if (error.message && error.message.includes('not found')) {
              errorTitle.textContent = 'Posting Not Found';
            } else {
              errorTitle.textContent = 'Error Loading Posting';
            }
          }
        }
        if (postingContent) postingContent.style.display = 'none';
        lucide.createIcons();
      }
    }

    // Initialize page
    function initPage() {
      setupNavigation();
      
      // Get posting ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const postingId = urlParams.get('id');

      if (!postingId) {
        showError('No posting ID provided');
        return;
      }

      // Load posting details
      loadPosting(postingId);
    }

    // Contact Seller Modal Functions
    function openContactModal(data) {
      const modal = document.getElementById('contactSellerModal');
      const postingTitle = document.getElementById('contactModalPostingTitle');
      const postingIdInput = document.getElementById('contactPostingId');
      const toUserIdInput = document.getElementById('contactToUserId');
      
      if (!modal || !postingTitle || !postingIdInput || !toUserIdInput) {
        console.error('Contact modal elements not found');
        return;
      }
      
      postingTitle.textContent = `About: ${data.postingTitle || 'Posting'}`;
      postingIdInput.value = data.postingId || '';
      toUserIdInput.value = data.toUserId || '';
      
      // Pre-fill name and email if user is logged in
      const currentUser = getCurrentUser();
      const contactName = document.getElementById('contactName');
      if (currentUser && contactName) {
        contactName.value = currentUser.username || '';
      }
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      lucide.createIcons();
    }
    
    function closeContactModal() {
      const modal = document.getElementById('contactSellerModal');
      const form = document.getElementById('contactSellerForm');
      const errorDiv = document.getElementById('contactFormError');
      
      if (modal) {
        modal.style.display = 'none';
      }
      document.body.style.overflow = '';
      if (form) form.reset();
      if (errorDiv) errorDiv.style.display = 'none';
    }
    
    // Contact Seller button handler - toggle inline form
    const contactSellerBtn = document.getElementById('contactSellerBtn');
    const contactFormContainer = document.getElementById('contactFormContainer');
    
    if (contactSellerBtn && contactFormContainer) {
      contactSellerBtn.addEventListener('click', () => {
        if (!window.currentPosting) {
          alert('Posting details are still loading. Please wait a moment and try again.');
          return;
        }
        
        // Toggle form visibility
        const isVisible = contactFormContainer.style.display !== 'none';
        
        if (isVisible) {
          contactFormContainer.style.display = 'none';
        } else {
          // Set hidden fields
          const postingIdInput = document.getElementById('contactPostingId');
          const toUserIdInput = document.getElementById('contactToUserId');
          if (postingIdInput) postingIdInput.value = window.currentPosting.id;
          if (toUserIdInput) toUserIdInput.value = window.currentPosting.userId;
          
          // Pre-fill name and email if user is logged in (hidden fields)
          if (typeof getCurrentUser === 'function' && typeof isAuthenticated === 'function') {
            const currentUser = getCurrentUser();
            if (currentUser && isAuthenticated()) {
              const nameInput = document.getElementById('contactName');
              const emailInput = document.getElementById('contactEmail');
              if (nameInput) nameInput.value = currentUser.username || '';
              if (emailInput) emailInput.value = currentUser.email || '';
            } else {
              // For anonymous users, we still need name/email - but they're hidden
              // The backend will require these, so we'll handle validation on submit
            }
          }
          
          contactFormContainer.style.display = 'block';
          contactFormContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          
          // Re-initialize icons
          if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
          }
        }
      });
    }
    
    // Cancel button handler
    const contactFormCancel = document.getElementById('contactFormCancel');
    if (contactFormCancel && contactFormContainer) {
      contactFormCancel.addEventListener('click', () => {
        contactFormContainer.style.display = 'none';
        const form = document.getElementById('contactFormInline');
        if (form) form.reset();
        const errorDiv = document.getElementById('contactFormError');
        if (errorDiv) {
          errorDiv.style.display = 'none';
          errorDiv.textContent = '';
        }
      });
    }
    
    // Inline form submission
    const contactFormInline = document.getElementById('contactFormInline');
    if (contactFormInline) {
      contactFormInline.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const errorDiv = document.getElementById('contactFormError');
        const postingIdInput = document.getElementById('contactPostingId');
        const toUserIdInput = document.getElementById('contactToUserId');
        const nameInput = document.getElementById('contactName');
        const emailInput = document.getElementById('contactEmail');
        const messageInput = document.getElementById('contactMessage');
        
        if (!errorDiv || !postingIdInput || !toUserIdInput || !nameInput || !emailInput || !messageInput) {
          console.error('Contact form elements not found');
          return;
        }
        
        errorDiv.style.display = 'none';
        
        const formData = {
          postingId: parseInt(postingIdInput.value),
          toUserId: parseInt(toUserIdInput.value),
          name: nameInput.value.trim(),
          email: emailInput.value.trim(),
          message: messageInput.value.trim()
        };
        
        // Pre-fill from logged-in user if available and fields are empty
        if (typeof getCurrentUser === 'function' && typeof isAuthenticated === 'function') {
          const currentUser = getCurrentUser();
          if (currentUser && isAuthenticated()) {
            if (!formData.name) formData.name = currentUser.username || '';
            if (!formData.email) formData.email = currentUser.email || '';
          }
        }
        
        // Validation
        if (!formData.message) {
          errorDiv.textContent = 'Message is required';
          errorDiv.style.display = 'block';
          return;
        }
        
        if (!formData.name || !formData.email) {
          errorDiv.textContent = 'Please log in or provide your name and email';
          errorDiv.style.display = 'block';
          return;
        }
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i data-lucide="loader" class="btn-icon spin"></i> Sending...';
          if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
          }
        }
        
        try {
          // Get API base URL
          const apiBaseUrl = typeof window !== 'undefined' && window.API_BASE_URL 
            ? window.API_BASE_URL 
            : 'https://autoilty-production.up.railway.app/api';
          
          const response = await fetch(`${apiBaseUrl}/messages`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to send message');
          }
          
          // Success - hide form and show message
          if (contactFormContainer) {
            contactFormContainer.style.display = 'none';
          }
          
          alert('Message sent successfully!');
          contactFormInline.reset();
          
        } catch (error) {
          console.error('Error sending message:', error);
          errorDiv.textContent = error.message || 'Failed to send message. Please try again.';
          errorDiv.style.display = 'block';
        } finally {
          if (submitBtn) {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i data-lucide="send" class="btn-icon"></i> Send';
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        }
      });
    }

    // Load posting on page ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initPage);
    } else {
      initPage();
    }
  </script>
</body>
</html>
