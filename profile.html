<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="User Profile - Autoilty Marketplace">
  <title>Profile - Autoilty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="public/config.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-inner">
        <a href="index.html" class="logo" aria-label="Autoilty Home">Autoilty</a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" style="display: none;">
          <i data-lucide="menu"></i>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link">Home</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="resources.html" class="nav-link">Resources</a>
          <a href="my-postings.html?create=true" class="nav-link" id="createPostingLink" style="display: none;">Create Posting</a>
          <a href="login.html?return=profile.html" class="nav-link" id="createPostingLoginLink">Create Posting</a>
          <button class="cart-toggle" aria-label="Shopping cart" id="cartToggle">
            <i data-lucide="shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
          </button>
          <div class="user-menu" id="userMenu" style="display: none;">
            <button class="user-menu-button" id="userMenuButton">
              <span id="userMenuName">User</span>
              <i data-lucide="chevron-down"></i>
            </button>
            <div class="user-menu-dropdown" id="userMenuDropdown">
              <a href="profile.html" class="user-menu-item active">
                <i data-lucide="user" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Profile
              </a>
              <a href="my-postings.html" class="user-menu-item" id="myPostingsLink">
                <i data-lucide="file-text" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                My Postings
              </a>
              <a href="messages.html" class="user-menu-item" id="inboxLink">
                <i data-lucide="mail" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Inbox
                <span class="unread-badge" id="unreadBadge" style="display: none; margin-left: auto; background: var(--color-primary); color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; font-weight: 600; min-width: 18px; text-align: center;">0</span>
              </a>
              <button class="user-menu-item danger" id="logoutButton" style="width: 100%; text-align: left; border: none; cursor: pointer;">
                <i data-lucide="log-out" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Logout
              </button>
            </div>
          </div>
          <a href="register.html" class="nav-link">Register</a>
          <a href="login.html?return=profile.html" class="nav-link" id="loginLink">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Page -->
  <main class="container" style="padding: 2rem 1rem; max-width: 800px; margin: 0 auto;">
    <div id="loadingState" style="text-align: center; padding: 3rem;">
      <i data-lucide="loader-2" style="width: 3rem; height: 3rem; animation: spin 1s linear infinite;"></i>
      <p style="margin-top: 1rem; color: var(--color-text-secondary);">Loading profile...</p>
    </div>

    <div id="errorState" style="display: none; text-align: center; padding: 3rem;">
      <i data-lucide="alert-circle" style="width: 3rem; height: 3rem; color: var(--color-error);"></i>
      <p style="margin-top: 1rem; color: var(--color-error);" id="errorMessage"></p>
      <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Back to Home</a>
    </div>

    <div id="profileContent" style="display: none;">
      <!-- Profile Header -->
      <div class="profile-header" style="background: white; border-radius: 12px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="display: flex; align-items: center; gap: 2rem; flex-wrap: wrap;">
          <!-- Profile Picture -->
          <div style="position: relative;">
            <div id="profilePictureContainer" style="width: 120px; height: 120px; border-radius: 50%; overflow: hidden; background: var(--color-bg-secondary); border: 4px solid var(--color-border); display: flex; align-items: center; justify-content: center;">
              <img id="profilePicture" src="" alt="Profile Picture" style="width: 100%; height: 100%; object-fit: cover; display: none;">
              <i data-lucide="user" id="profilePicturePlaceholder" style="width: 60px; height: 60px; color: var(--color-text-secondary);"></i>
            </div>
            <label for="profilePictureInput" style="position: absolute; bottom: 0; right: 0; background: var(--color-primary); color: white; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2); transition: transform 0.2s;">
              <i data-lucide="camera" style="width: 18px; height: 18px;"></i>
              <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
            </label>
          </div>

          <!-- User Info -->
          <div style="flex: 1; min-width: 200px;">
            <h1 id="profileUsername" style="font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--color-text-primary);"></h1>
            <p id="profileEmail" style="color: var(--color-text-secondary); margin-bottom: 1rem;"></p>
            <div id="profileBioDisplay" style="color: var(--color-text-primary); line-height: 1.6;">
              <p id="profileBioText" style="margin: 0; font-style: italic; color: var(--color-text-secondary);">No bio yet. Click edit to add one.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Edit Form -->
      <div class="profile-edit" style="background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
          <h2 style="font-size: 1.5rem; font-weight: 600; color: var(--color-text-primary);">Edit Profile</h2>
          <button id="editBioBtn" class="btn btn-secondary" style="display: flex; align-items: center; gap: 0.5rem;">
            <i data-lucide="edit-2" style="width: 1rem; height: 1rem;"></i>
            Edit Bio
          </button>
        </div>

        <form id="profileForm" style="display: none;">
          <div class="form-group">
            <label for="bioInput" class="form-label">Bio</label>
            <textarea 
              id="bioInput" 
              class="form-input" 
              rows="4" 
              placeholder="Tell us about yourself..."
              maxlength="500"
            ></textarea>
            <p class="form-hint" id="bioCharCount">0 / 500 characters</p>
          </div>

          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button type="submit" class="btn btn-primary">
              <i data-lucide="save" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
              Save Changes
            </button>
            <button type="button" id="cancelEditBtn" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script src="messages-api.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Check authentication
    if (!isAuthenticated()) {
      window.location.href = 'login.html?return=profile.html';
    }

    // Mobile hamburger menu toggle
    function setupMobileNav() {
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.getElementById('navLinks');
      
      if (!navToggle || !navLinks) return;
      
      function checkMobile() {
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
        } else {
          navToggle.style.display = 'none';
          navLinks.classList.remove('active');
        }
      }
      
      checkMobile();
      window.addEventListener('resize', checkMobile);
      
      navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        const icon = navToggle.querySelector('i');
        if (icon) {
          if (navLinks.classList.contains('active')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          lucide.createIcons();
        }
      });
      
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            lucide.createIcons();
          }
        }
      });
      
      navLinks.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            lucide.createIcons();
          }
        });
      });
    }
    
    setupMobileNav();

    // Setup navigation
    function setupNavigation() {
      const currentUser = getCurrentUser();
      const userMenu = document.getElementById('userMenu');
      const loginLink = document.getElementById('loginLink');
      const myPostingsLink = document.getElementById('myPostingsLink');
      const createPostingLink = document.getElementById('createPostingLink');
      const createPostingLoginLink = document.getElementById('createPostingLoginLink');
      
      if (currentUser && isAuthenticated()) {
        if (userMenu) {
          userMenu.style.display = 'block';
          userMenu.style.visibility = 'visible';
        }
        if (loginLink) loginLink.style.display = 'none';
        if (myPostingsLink) myPostingsLink.style.display = 'flex';
        if (createPostingLink) createPostingLink.style.display = 'block';
        if (createPostingLoginLink) createPostingLoginLink.style.display = 'none';
        
        const userMenuName = document.getElementById('userMenuName');
        if (userMenuName) userMenuName.textContent = currentUser.username;
        
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenuDropdown = document.getElementById('userMenuDropdown');
        if (userMenuButton && userMenuDropdown) {
          userMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            userMenuDropdown.classList.toggle('show');
          });
          
          document.addEventListener('click', (e) => {
            if (!userMenuButton.contains(e.target) && !userMenuDropdown.contains(e.target)) {
              userMenuDropdown.classList.remove('show');
            }
          });
        }
        
        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
          logoutButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
              logout();
            }
          });
        }
      } else {
        if (userMenu) userMenu.style.display = 'none';
        if (loginLink) loginLink.style.display = 'block';
        if (myPostingsLink) myPostingsLink.style.display = 'none';
        if (createPostingLink) createPostingLink.style.display = 'none';
        if (createPostingLoginLink) createPostingLoginLink.style.display = 'block';
      }
    }
    
    setupNavigation();

    // Load profile data
    async function loadProfile() {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const profileContent = document.getElementById('profileContent');
      const errorMessage = document.getElementById('errorMessage');

      try {
        const token = getToken();
        if (!token) {
          throw new Error('Not authenticated');
        }

        const apiUrl = window.API_URL || 'https://autoilty-production.up.railway.app/api';
        const response = await fetch(`${apiUrl}/users/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            window.location.href = 'login.html?return=profile.html';
            return;
          }
          throw new Error('Failed to load profile');
        }

        const data = await response.json();
        displayProfile(data);
        
        loadingState.style.display = 'none';
        profileContent.style.display = 'block';
      } catch (error) {
        console.error('Error loading profile:', error);
        loadingState.style.display = 'none';
        errorState.style.display = 'block';
        errorMessage.textContent = error.message || 'Failed to load profile';
      }
    }

    // Display profile data
    function displayProfile(profile) {
      document.getElementById('profileUsername').textContent = profile.username || 'User';
      document.getElementById('profileEmail').textContent = profile.email || '';
      
      const bioText = profile.bio || '';
      const bioDisplay = document.getElementById('profileBioText');
      if (bioText) {
        bioDisplay.textContent = bioText;
        bioDisplay.style.fontStyle = 'normal';
        bioDisplay.style.color = 'var(--color-text-primary)';
      } else {
        bioDisplay.textContent = 'No bio yet. Click edit to add one.';
        bioDisplay.style.fontStyle = 'italic';
        bioDisplay.style.color = 'var(--color-text-secondary)';
      }

      // Display profile picture
      const profilePicture = document.getElementById('profilePicture');
      const profilePicturePlaceholder = document.getElementById('profilePicturePlaceholder');
      if (profile.profile_picture_url) {
        profilePicture.src = profile.profile_picture_url;
        profilePicture.style.display = 'block';
        profilePicturePlaceholder.style.display = 'none';
      } else {
        profilePicture.style.display = 'none';
        profilePicturePlaceholder.style.display = 'block';
      }

      // Set bio in form
      document.getElementById('bioInput').value = bioText;
      updateBioCharCount();
    }

    // Update bio character count
    function updateBioCharCount() {
      const bioInput = document.getElementById('bioInput');
      const charCount = document.getElementById('bioCharCount');
      const count = bioInput.value.length;
      charCount.textContent = `${count} / 500 characters`;
    }

    // Edit bio button
    document.getElementById('editBioBtn').addEventListener('click', () => {
      const form = document.getElementById('profileForm');
      const editBtn = document.getElementById('editBioBtn');
      form.style.display = 'block';
      editBtn.style.display = 'none';
      document.getElementById('bioInput').focus();
    });

    // Cancel edit
    document.getElementById('cancelEditBtn').addEventListener('click', () => {
      const form = document.getElementById('profileForm');
      const editBtn = document.getElementById('editBioBtn');
      form.style.display = 'none';
      editBtn.style.display = 'flex';
      // Reset bio to current value
      loadProfile();
    });

    // Bio character count
    document.getElementById('bioInput').addEventListener('input', updateBioCharCount);

    // Save profile form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const bio = document.getElementById('bioInput').value.trim();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i data-lucide="loader-2" style="width: 1rem; height: 1rem; margin-right: 0.5rem; animation: spin 1s linear infinite;"></i> Saving...';
      lucide.createIcons();

      try {
        const token = getToken();
        const apiUrl = window.API_URL || 'https://autoilty-production.up.railway.app/api';
        const response = await fetch(`${apiUrl}/users/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ bio })
        });

        if (!response.ok) {
          throw new Error('Failed to update profile');
        }

        // Reload profile
        await loadProfile();
        
        // Hide form
        document.getElementById('profileForm').style.display = 'none';
        document.getElementById('editBioBtn').style.display = 'flex';
        
        // Show success message
        alert('Profile updated successfully!');
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('Failed to update profile: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        lucide.createIcons();
      }
    });

    // Profile picture upload
    document.getElementById('profilePictureInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Validate file type
      if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }

      // Validate file size (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('Image size must be less than 5MB');
        return;
      }

      const formData = new FormData();
      formData.append('profilePicture', file);

      try {
        const token = getToken();
        const apiUrl = window.API_URL || 'https://autoilty-production.up.railway.app/api';
        const response = await fetch(`${apiUrl}/users/profile/picture`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to upload profile picture');
        }

        const data = await response.json();
        
        // Update profile picture display
        const profilePicture = document.getElementById('profilePicture');
        const profilePicturePlaceholder = document.getElementById('profilePicturePlaceholder');
        if (data.profile_picture_url) {
          profilePicture.src = data.profile_picture_url + '?t=' + Date.now(); // Cache bust
          profilePicture.style.display = 'block';
          profilePicturePlaceholder.style.display = 'none';
        }

        alert('Profile picture updated successfully!');
      } catch (error) {
        console.error('Error uploading profile picture:', error);
        alert('Failed to upload profile picture: ' + error.message);
      } finally {
        // Reset input
        e.target.value = '';
      }
    });

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
