<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View your messages on Autolity marketplace">
  <title>Messages - Autoilty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="public/config.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-inner">
        <a href="index.html" class="logo" aria-label="Autoilty Home">Autoilty</a>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation" style="display: none;">
          <i data-lucide="menu"></i>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="index.html" class="nav-link">Home</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="my-postings.html" class="nav-link" id="myPostingsLink" style="display: none;">My Postings</a>
          <a href="my-postings.html" class="btn btn-secondary" id="createPostingBtn" style="display: none;">
            <i data-lucide="plus" class="btn-icon"></i>
            Create Posting
          </a>
          <a href="login.html?return=messages.html" class="btn btn-secondary" id="createPostingLoginBtn">
            <i data-lucide="plus" class="btn-icon"></i>
            Create Posting
          </a>
          <div class="user-menu" id="userMenu" style="display: none;">
            <button class="user-menu-button" id="userMenuButton">
              <span id="userMenuName">User</span>
              <i data-lucide="chevron-down"></i>
            </button>
            <div class="user-menu-dropdown" id="userMenuDropdown">
              <a href="my-postings.html" class="user-menu-item">
                <i data-lucide="user" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Profile
              </a>
              <a href="messages.html" class="user-menu-item" id="inboxLink">
                <i data-lucide="mail" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Inbox
                <span class="unread-badge" id="unreadBadge" style="display: none; margin-left: auto; background: var(--color-primary); color: white; border-radius: 10px; padding: 2px 6px; font-size: 0.75rem; font-weight: 600; min-width: 18px; text-align: center;">0</span>
              </a>
              <button class="user-menu-item danger" id="logoutButton" style="width: 100%; text-align: left; border: none; cursor: pointer;">
                <i data-lucide="log-out" style="width: 1rem; height: 1rem; margin-right: 0.5rem;"></i>
                Logout
              </button>
            </div>
          </div>
          <a href="login.html?return=messages.html" class="nav-link" id="loginLink">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Messages Page -->
  <main class="main-content">
    <div class="container" style="max-width: 1200px; padding: var(--spacing-xl) var(--spacing-md);">
      
      <h1 style="margin-bottom: var(--spacing-xl);">Messages</h1>

      <!-- Loading State -->
      <div id="loadingState" style="text-align: center; padding: var(--spacing-2xl);">
        <div class="skeleton-card" style="height: 200px; margin-bottom: var(--spacing-md);"></div>
        <div class="skeleton-card" style="height: 200px;"></div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" style="display: none; text-align: center; padding: var(--spacing-2xl);">
        <i data-lucide="mail" style="width: 4rem; height: 4rem; margin: 0 auto var(--spacing-md); color: var(--color-text-light); display: block;"></i>
        <h3 style="margin-bottom: var(--spacing-xs);">No messages yet</h3>
        <p style="color: var(--color-text-light);">You haven't received any messages about your postings.</p>
      </div>

      <!-- Messages List -->
      <div id="messagesList" style="display: none;">
        <!-- Messages will be loaded here -->
      </div>

    </div>
  </main>

  <!-- Chat Modal -->
  <div class="modal" id="chatModal" aria-hidden="true" style="display: none;">
    <div class="modal-overlay" id="chatModalOverlay"></div>
    <div class="modal-content" style="max-width: 600px; height: 80vh; display: flex; flex-direction: column;">
      <div class="modal-header" style="flex-shrink: 0;">
        <h2 id="chatModalTitle">Conversation</h2>
        <button class="modal-close" id="chatModalClose" aria-label="Close modal">
          <i data-lucide="x"></i>
        </button>
      </div>
      <div class="modal-body" style="flex: 1; overflow-y: auto; display: flex; flex-direction: column;">
        <div id="chatMessages" style="flex: 1; overflow-y: auto; margin-bottom: var(--spacing-md);">
          <!-- Messages will be loaded here -->
        </div>
        <form id="chatReplyForm" style="flex-shrink: 0; display: flex; gap: var(--spacing-sm);">
          <input type="hidden" id="chatPostingId" name="postingId">
          <input type="hidden" id="chatToUserId" name="toUserId">
          <textarea id="chatReplyMessage" name="message" class="form-input" rows="2" placeholder="Type your reply..." required style="flex: 1;"></textarea>
          <button type="submit" class="btn btn-primary" style="align-self: flex-end;">
            <i data-lucide="send" class="btn-icon"></i>
            Send
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Reply Modal (Right Side) -->
  <div class="reply-modal-overlay" id="replyModalOverlay"></div>
  <div class="reply-modal" id="replyModal">
    <div class="reply-modal-header">
      <h3>Reply to Message</h3>
      <button class="reply-modal-close" id="replyModalClose" aria-label="Close reply modal">
        <i data-lucide="x"></i>
      </button>
    </div>
    <div class="reply-modal-body">
      <!-- Original Message Preview -->
      <div class="reply-original-message" id="replyOriginalMessage">
        <!-- Will be populated with original message -->
      </div>
      
      <!-- Reply Form -->
      <form id="replyModalForm">
        <input type="hidden" id="replyModalPostingId" name="postingId">
        <input type="hidden" id="replyModalToUserId" name="toUserId">
        <input type="hidden" id="replyModalMessageId" name="messageId">
        
        <div class="form-group">
          <label for="replyModalTextarea" style="display: block; margin-bottom: var(--spacing-xs); font-weight: 500; color: var(--color-text);">Your Reply</label>
          <textarea 
            id="replyModalTextarea" 
            name="message" 
            class="form-input" 
            rows="6" 
            placeholder="Type your reply..." 
            required
            style="width: 100%; min-height: 120px; resize: vertical;"
          ></textarea>
        </div>
        
        <div class="reply-modal-actions">
          <button type="button" class="btn btn-secondary" id="replyModalCancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="replyModalSend">
            <i data-lucide="send" class="btn-icon"></i>
            Send Reply
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="messages-api.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Check authentication before loading messages
    if (typeof requireAuth === 'function') {
      if (!requireAuth('messages.html')) {
        // Redirecting to login - requireAuth handles it
        // Stop execution here
        throw new Error('Authentication required');
      }
    } else if (typeof isAuthenticated === 'function') {
      // Fallback if requireAuth is not available
      if (!isAuthenticated()) {
        window.location.href = 'login.html?return=messages.html';
        throw new Error('Authentication required');
      }
    }
    
    // Mobile hamburger menu toggle
    function setupMobileNav() {
      const navToggle = document.getElementById('navToggle');
      const navLinks = document.getElementById('navLinks');
      
      if (!navToggle || !navLinks) return;
      
      // Show/hide toggle button based on screen size
      function checkMobile() {
        if (window.innerWidth <= 768) {
          navToggle.style.display = 'block';
        } else {
          navToggle.style.display = 'none';
          navLinks.classList.remove('active');
        }
      }
      
      // Initial check
      checkMobile();
      window.addEventListener('resize', checkMobile);
      
      // Toggle menu on click
      navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        navLinks.classList.toggle('active');
        const icon = navToggle.querySelector('i');
        if (icon) {
          if (navLinks.classList.contains('active')) {
            icon.setAttribute('data-lucide', 'x');
          } else {
            icon.setAttribute('data-lucide', 'menu');
          }
          if (typeof lucide !== 'undefined' && lucide.createIcons) {
            lucide.createIcons();
          }
        }
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !navToggle.contains(e.target)) {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        }
      });
      
      // Close menu when clicking a link
      navLinks.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
          navLinks.classList.remove('active');
          const icon = navToggle.querySelector('i');
          if (icon) {
            icon.setAttribute('data-lucide', 'menu');
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
              lucide.createIcons();
            }
          }
        });
      });
    }
    
    setupMobileNav();
    
    // Setup user menu and navigation based on auth status
    const currentUser = getCurrentUser();
    const userMenu = document.getElementById('userMenu');
    const loginLink = document.getElementById('loginLink');
    const myPostingsLink = document.getElementById('myPostingsLink');
    const createPostingBtn = document.getElementById('createPostingBtn');
    const createPostingLoginBtn = document.getElementById('createPostingLoginBtn');
    
    if (currentUser && isAuthenticated()) {
      userMenu.style.display = 'block';
      loginLink.style.display = 'none';
      myPostingsLink.style.display = 'block';
      createPostingBtn.style.display = 'inline-flex';
      createPostingLoginBtn.style.display = 'none';
      
      document.getElementById('userMenuName').textContent = currentUser.username;
      
      document.getElementById('userMenuButton').addEventListener('click', (e) => {
        e.stopPropagation();
        document.getElementById('userMenuDropdown').classList.toggle('show');
      });
      
      document.addEventListener('click', () => {
        document.getElementById('userMenuDropdown').classList.remove('show');
      });
      
      document.getElementById('logoutButton').addEventListener('click', () => {
        if (confirm('Are you sure you want to logout?')) {
          logout();
        }
      });
    } else {
      userMenu.style.display = 'none';
      loginLink.style.display = 'block';
      myPostingsLink.style.display = 'none';
      createPostingBtn.style.display = 'none';
      createPostingLoginBtn.style.display = 'inline-flex';
      
      // Redirect to login if not authenticated
      window.location.href = 'login.html?return=messages.html';
    }

    // Load inbox messages
    async function loadMessages() {
      const loadingState = document.getElementById('loadingState');
      const emptyState = document.getElementById('emptyState');
      const messagesList = document.getElementById('messagesList');

      try {
        loadingState.style.display = 'block';
        emptyState.style.display = 'none';
        messagesList.style.display = 'none';

        const data = await getInboxMessages();
        const messages = data.messages || [];

        if (messages.length === 0) {
          loadingState.style.display = 'none';
          emptyState.style.display = 'block';
          lucide.createIcons();
          return;
        }

        // Group messages by posting
        const messagesByPosting = {};
        messages.forEach(msg => {
          if (!messagesByPosting[msg.postingId]) {
            messagesByPosting[msg.postingId] = {
              postingId: msg.postingId,
              postingTitle: msg.postingTitle,
              postingPrice: msg.postingPrice,
              postingImage: msg.postingImage,
              messages: []
            };
          }
          messagesByPosting[msg.postingId].messages.push(msg);
        });

        // Render messages
        messagesList.innerHTML = Object.values(messagesByPosting).map(group => {
          const latestMessage = group.messages[0];
          const messageCount = group.messages.length;
          const imageUrl = group.postingImage 
            ? (typeof getPostingImageUrl !== 'undefined' 
              ? getPostingImageUrl(group.postingImage)
              : `https://autoilty-production.up.railway.app${group.postingImage}`)
            : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OTk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
          
          return `
            <div class="message-card" style="border: 1px solid var(--color-border); border-radius: var(--radius); padding: var(--spacing-md); margin-bottom: var(--spacing-md); cursor: pointer; transition: var(--transition);" 
                 onclick="openChat(${group.postingId})">
              <div style="display: flex; gap: var(--spacing-md);">
                <img src="${imageUrl}" alt="${group.postingTitle}" style="width: 100px; height: 100px; object-fit: cover; border-radius: var(--radius);">
                <div style="flex: 1;">
                  <h3 style="margin-bottom: var(--spacing-xs);">${group.postingTitle}</h3>
                  <p style="color: var(--color-text-light); font-size: 0.875rem; margin-bottom: var(--spacing-xs);">
                    From: ${latestMessage.fromName} (${latestMessage.fromEmail})
                  </p>
                  <p style="color: var(--color-text); margin-bottom: var(--spacing-xs);">
                    ${latestMessage.message.substring(0, 100)}${latestMessage.message.length > 100 ? '...' : ''}
                  </p>
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: var(--spacing-sm);">
                    <span style="color: var(--color-text-light); font-size: 0.875rem;">
                      ${new Date(latestMessage.createdAt).toLocaleDateString()}
                    </span>
                    ${messageCount > 1 ? `<span style="background: var(--color-primary); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem;">${messageCount}</span>` : ''}
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        loadingState.style.display = 'none';
        messagesList.style.display = 'block';
        lucide.createIcons();
      } catch (error) {
        console.error('Error loading messages:', error);
        loadingState.style.display = 'none';
        messagesList.innerHTML = `
          <div style="text-align: center; padding: var(--spacing-xl);">
            <i data-lucide="alert-circle" style="width: 4rem; height: 4rem; margin: 0 auto var(--spacing-md); color: var(--color-error); display: block;"></i>
            <h3>Error loading messages</h3>
            <p style="color: var(--color-text-light);">${error.message || 'Please try again later.'}</p>
          </div>
        `;
        messagesList.style.display = 'block';
        lucide.createIcons();
      }
    }

    // Open chat modal
    async function openChat(postingId) {
      const modal = document.getElementById('chatModal');
      const chatMessages = document.getElementById('chatMessages');
      const chatTitle = document.getElementById('chatModalTitle');
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
      chatMessages.innerHTML = '<div style="text-align: center; padding: var(--spacing-lg);">Loading conversation...</div>';
      
      try {
        const data = await getConversation(postingId);
        chatTitle.textContent = `Conversation: ${data.posting.title}`;
        
        // Store conversation data globally for reply handlers
        window.currentConversationData = data;
        window.currentPostingData = data.posting;
        
        document.getElementById('chatPostingId').value = postingId;
        // Find the other user (not current user) - handle anonymous messages
        // For the bottom reply form, we need to determine who to reply to
        const otherUser = data.messages.find(m => m.fromUserId !== currentUser.id && m.fromUserId !== null) || 
                         data.messages.find(m => !m.isFromMe) || 
                         data.messages[0];
        // For replies, we need to send to the original sender
        // If message is from anonymous user, we can't reply (they have no userId)
        if (otherUser) {
          if (otherUser.fromUserId && otherUser.fromUserId !== currentUser.id) {
            document.getElementById('chatToUserId').value = otherUser.fromUserId;
          } else if (otherUser.toUserId && otherUser.toUserId !== currentUser.id) {
            document.getElementById('chatToUserId').value = otherUser.toUserId;
          } else {
            // Fallback: use posting owner (shouldn't happen in normal flow)
            document.getElementById('chatToUserId').value = data.posting.user_id || '';
          }
        }
        
        // Render messages
        chatMessages.innerHTML = data.messages.map((msg, index) => {
          // Determine if message is from current user
          const isFromMe = msg.isFromMe !== undefined ? msg.isFromMe : (msg.fromUserId === currentUser.id);
          const messageId = `msg-${msg.id || index}`;
          
          // Debug logging for first few messages
          if (index < 3) {
            console.log(`Message ${index}: isFromMe=${isFromMe}, fromUserId=${msg.fromUserId}, currentUser.id=${currentUser.id}, will show reply=${!isFromMe}`);
          }
          // For replies: send to the original sender's userId
          // If message is from anonymous user (no fromUserId), we'll handle it in the reply handler
          const replyToUserId = msg.fromUserId || '';
          
          return `
            <div class="message-wrapper" data-message-id="${messageId}" style="margin-bottom: var(--spacing-md);">
              <div style="display: flex; ${isFromMe ? 'justify-content: flex-end' : 'justify-content: flex-start'}">
                <div style="max-width: 70%; background: ${isFromMe ? 'var(--color-primary)' : '#f5f5f5'}; color: ${isFromMe ? 'white' : 'var(--color-text)'}; padding: var(--spacing-sm) var(--spacing-md); border-radius: var(--radius);">
                  <p style="font-size: 0.75rem; margin-bottom: var(--spacing-xs); opacity: 0.8;">${msg.fromName}</p>
                  <p style="margin: 0;">${msg.message}</p>
                  <p style="font-size: 0.75rem; margin-top: var(--spacing-xs); opacity: 0.8;">${new Date(msg.createdAt).toLocaleString()}</p>
                </div>
              </div>
              ${!isFromMe ? `
                <div style="margin-top: 8px; text-align: right; padding-right: 4px; display: block; visibility: visible; opacity: 1;">
                  <button class="reply-btn" 
                          data-message-id="${messageId}" 
                          data-posting-id="${postingId}" 
                          data-from-user-id="${msg.fromUserId || ''}" 
                          data-from-name="${msg.fromName || ''}" 
                          data-from-email="${msg.fromEmail || ''}"
                          data-message-text="${(msg.message || '').replace(/"/g, '&quot;').replace(/'/g, '&#39;')}"
                          data-message-date="${new Date(msg.createdAt).toLocaleString()}"
                          title="Reply to this message"
                          type="button"
                          style="display: inline-flex !important; visibility: visible !important; opacity: 1 !important;">
                    <i data-lucide="corner-down-left" style="width: 16px; height: 16px;"></i>
                    <span>Reply</span>
                  </button>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Debug: Count reply buttons after rendering
        const replyBtnCount = chatMessages.querySelectorAll('.reply-btn').length;
        console.log(`Rendered ${replyBtnCount} reply buttons in DOM`);
        
        // Attach reply button handlers after a short delay to ensure DOM is ready
        setTimeout(() => {
          attachReplyHandlers(postingId, currentUser);
        }, 100);
      } catch (error) {
        chatMessages.innerHTML = `
          <div style="text-align: center; padding: var(--spacing-lg);">
            <p style="color: var(--color-error);">Error loading conversation: ${error.message}</p>
          </div>
        `;
      }
    }
    
    function closeChatModal() {
      const modal = document.getElementById('chatModal');
      if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
      const form = document.getElementById('chatReplyForm');
      if (form) form.reset();
    }
    
    // Open reply modal (right side)
    function openReplyModal(button) {
      const overlay = document.getElementById('replyModalOverlay');
      const modal = document.getElementById('replyModal');
      const originalMessageDiv = document.getElementById('replyOriginalMessage');
      const textarea = document.getElementById('replyModalTextarea');
      const postingIdInput = document.getElementById('replyModalPostingId');
      const toUserIdInput = document.getElementById('replyModalToUserId');
      const messageIdInput = document.getElementById('replyModalMessageId');
      
      if (!overlay || !modal || !textarea) {
        console.error('Reply modal elements not found');
        return;
      }
      
      // Ensure modal is visible (in case it was hidden)
      if (overlay) overlay.style.display = 'block';
      if (modal) modal.style.display = 'flex';
      
      // Get data from button
      const postingId = parseInt(button.dataset.postingId);
      const fromUserId = button.dataset.fromUserId || '';
      const fromName = button.dataset.fromName || 'Unknown';
      const fromEmail = button.dataset.fromEmail || '';
      const messageText = button.dataset.messageText || '';
      const messageDate = button.dataset.messageDate || '';
      const messageId = button.dataset.messageId || '';
      
      // Determine toUserId for reply
      let actualToUserId = null;
      
      // First, try to get from button data attribute
      if (fromUserId && fromUserId.trim() !== '') {
        actualToUserId = parseInt(fromUserId);
      }
      
      // If still no userId, try to find from conversation data
      if (!actualToUserId) {
        const convData = window.currentConversationData;
        if (convData && convData.messages) {
          const msgId = messageId.replace('msg-', '');
          const originalMessage = convData.messages.find(m => {
            const mId = (m.id || '').toString();
            return mId === msgId || mId === messageId;
          });
          
          if (originalMessage && originalMessage.fromUserId) {
            actualToUserId = originalMessage.fromUserId;
          }
        }
      }
      
      // Check if we can reply (need valid userId)
      if (!actualToUserId) {
        alert('Cannot reply to this message. The sender did not provide contact information.');
        return;
      }
      
      // Prevent sending to yourself
      if (actualToUserId === currentUser.id) {
        alert('Cannot send message to yourself.');
        return;
      }
      
      // Populate form
      if (postingIdInput) postingIdInput.value = postingId;
      if (toUserIdInput) toUserIdInput.value = actualToUserId;
      if (messageIdInput) messageIdInput.value = messageId;
      if (textarea) textarea.value = '';
      
      // Populate original message preview
      if (originalMessageDiv) {
        originalMessageDiv.innerHTML = `
          <div style="background: #f5f5f5; padding: var(--spacing-sm); border-radius: var(--radius); border-left: 3px solid var(--color-primary);">
            <p style="font-size: 0.75rem; color: var(--color-text-light); margin-bottom: var(--spacing-xs);">
              <strong>From:</strong> ${fromName} ${fromEmail ? `(${fromEmail})` : ''}
            </p>
            <p style="margin: var(--spacing-xs) 0; color: var(--color-text);">${messageText}</p>
            <p style="font-size: 0.75rem; color: var(--color-text-light); margin-top: var(--spacing-xs);">
              ${messageDate}
            </p>
          </div>
        `;
      }
      
      // Show modal with animation
      if (overlay) {
        overlay.classList.add('open');
      }
      if (modal) {
        // Force reflow to ensure animation
        modal.offsetHeight;
        modal.classList.add('open');
      }
      document.body.style.overflow = 'hidden';
      
      // Focus textarea after animation
      setTimeout(() => {
        if (textarea) {
          textarea.focus();
          textarea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }, 350);
      
      lucide.createIcons();
    }
    
    // Close reply modal
    function closeReplyModal() {
      const overlay = document.getElementById('replyModalOverlay');
      const modal = document.getElementById('replyModal');
      const form = document.getElementById('replyModalForm');
      const textarea = document.getElementById('replyModalTextarea');
      
      // Remove open class for animation
      if (overlay) overlay.classList.remove('open');
      if (modal) modal.classList.remove('open');
      
      // Reset form after animation completes
      setTimeout(() => {
        if (form) form.reset();
        if (textarea) textarea.value = '';
      }, 300);
      
      document.body.style.overflow = '';
    }
    
    // Keyboard support - ESC key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || e.keyCode === 27) {
        const modal = document.getElementById('replyModal');
        if (modal && modal.classList.contains('open')) {
          closeReplyModal();
        }
      }
    });
    
    // Attach reply handlers for reply buttons
    function attachReplyHandlers(postingId, currentUser) {
      const chatMessages = document.getElementById('chatMessages');
      if (!chatMessages) {
        console.warn('chatMessages element not found');
        return;
      }
      
      // Find all reply buttons
      const replyButtons = chatMessages.querySelectorAll('.reply-btn');
      console.log(`Found ${replyButtons.length} reply buttons to attach handlers`);
      
      // Debug: Check if buttons are visible
      replyButtons.forEach((btn, index) => {
        const computedStyle = window.getComputedStyle(btn);
        console.log(`Button ${index}: display=${computedStyle.display}, visibility=${computedStyle.visibility}, opacity=${computedStyle.opacity}, width=${computedStyle.width}, height=${computedStyle.height}`);
        
        // Force button to be visible
        btn.style.setProperty('display', 'inline-flex', 'important');
        btn.style.setProperty('visibility', 'visible', 'important');
        btn.style.setProperty('opacity', '1', 'important');
      });
      
      // Reply button click - open right-side modal
      replyButtons.forEach((btn, index) => {
        // Remove any existing listeners by cloning the button
        const newBtn = btn.cloneNode(true);
        btn.parentNode.replaceChild(newBtn, btn);
        
        // Ensure button is visible
        newBtn.style.setProperty('display', 'inline-flex', 'important');
        newBtn.style.setProperty('visibility', 'visible', 'important');
        newBtn.style.setProperty('opacity', '1', 'important');
        
        // Add click handler to new button
        newBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          e.preventDefault();
          console.log('Reply button clicked', newBtn.dataset);
          openReplyModal(newBtn);
        });
      });
      
      // Re-initialize Lucide icons after DOM manipulation
      if (typeof lucide !== 'undefined' && lucide.createIcons) {
        lucide.createIcons();
      }
    }
    
    // Make openChat globally available
    window.openChat = openChat;
    
    // Chat modal event listeners
    const chatModalOverlay = document.getElementById('chatModalOverlay');
    const chatModalClose = document.getElementById('chatModalClose');
    if (chatModalOverlay) chatModalOverlay.addEventListener('click', closeChatModal);
    if (chatModalClose) chatModalClose.addEventListener('click', closeChatModal);
    
    // Reply modal event listeners
    const replyModalOverlay = document.getElementById('replyModalOverlay');
    const replyModalClose = document.getElementById('replyModalClose');
    const replyModalCancel = document.getElementById('replyModalCancel');
    const replyModalForm = document.getElementById('replyModalForm');
    
    if (replyModalOverlay) {
      replyModalOverlay.addEventListener('click', closeReplyModal);
    }
    
    if (replyModalClose) {
      replyModalClose.addEventListener('click', closeReplyModal);
    }
    
    if (replyModalCancel) {
      replyModalCancel.addEventListener('click', closeReplyModal);
    }
    
    // Reply modal form submission
    if (replyModalForm) {
      replyModalForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const postingIdInput = document.getElementById('replyModalPostingId');
        const toUserIdInput = document.getElementById('replyModalToUserId');
        const textarea = document.getElementById('replyModalTextarea');
        const sendBtn = document.getElementById('replyModalSend');
        
        if (!postingIdInput || !toUserIdInput || !textarea || !sendBtn) {
          console.error('Reply modal form elements not found');
          return;
        }
        
        const postingId = parseInt(postingIdInput.value);
        const toUserId = parseInt(toUserIdInput.value);
        const message = textarea.value.trim();
        
        if (!message) {
          alert('Please enter a message');
          textarea.focus();
          return;
        }
        
        // Disable form
        sendBtn.disabled = true;
        textarea.disabled = true;
        const originalHTML = sendBtn.innerHTML;
        sendBtn.innerHTML = '<i data-lucide="loader" class="btn-icon spin"></i> Sending...';
        lucide.createIcons();
        
        try {
          const messageData = {
            postingId: postingId,
            toUserId: toUserId,
            name: currentUser.username || '',
            email: currentUser.email || '',
            phone: null,
            message: message
          };
          
          await sendMessage(messageData);
          
          // Show success message
          alert('Reply sent!');
          
          // Close modal
          closeReplyModal();
          
          // Reload conversation to show new message
          await openChat(postingId);
          
          // Update unread badge if function exists
          if (typeof updateUnreadBadge === 'function') {
            updateUnreadBadge();
          }
        } catch (error) {
          console.error('Error sending reply:', error);
          alert('Failed to send reply: ' + (error.message || 'Please try again.'));
          sendBtn.disabled = false;
          textarea.disabled = false;
          sendBtn.innerHTML = originalHTML;
          lucide.createIcons();
        }
      });
    }
    
    // Chat reply form submission (bottom form in chat modal)
    const chatReplyForm = document.getElementById('chatReplyForm');
    if (chatReplyForm) {
      chatReplyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
          postingId: parseInt(document.getElementById('chatPostingId').value),
          toUserId: parseInt(document.getElementById('chatToUserId').value),
          name: currentUser.username,
          email: currentUser.email || '',
          phone: null,
          message: document.getElementById('chatReplyMessage').value.trim()
        };
        
        try {
          const submitBtn = e.target.querySelector('button[type="submit"]');
          if (submitBtn) submitBtn.disabled = true;
          
          await sendMessage(formData);
          
          // Reload conversation
          await openChat(formData.postingId);
          const chatReplyMessage = document.getElementById('chatReplyMessage');
          if (chatReplyMessage) chatReplyMessage.value = '';
        } catch (error) {
          alert('Failed to send reply: ' + error.message);
        } finally {
          const submitBtn = e.target.querySelector('button[type="submit"]');
          if (submitBtn) submitBtn.disabled = false;
        }
      });
    }

    // Update unread badge (only if authenticated)
    if (typeof updateUnreadBadge === 'function' && typeof isAuthenticated === 'function' && isAuthenticated()) {
      updateUnreadBadge();
    }
    
    // Load messages on page ready (only if authenticated)
    if (currentUser && isAuthenticated()) {
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadMessages);
      } else {
        loadMessages();
      }
    }
    // If not authenticated, the redirect at line 247 will handle it
  </script>
</body>
