    <style>
        .finder-container {
            padding: 48px 0;
        }
        
        .search-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            margin-bottom: 32px;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 16px;
        }
        
        .search-input {
            padding: 14px 18px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .mechanic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .mechanic-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .mechanic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        .mechanic-name {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .mechanic-location {
            color: #666;
            margin-bottom: 12px;
        }
        
        .mechanic-rating {
            color: #ffa500;
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .mechanic-services {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .service-tag {
            background: #f0f4f8;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #0066cc;
        }
        
        .contact-btn {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
