<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order successful - Autoilty Marketplace">
  <title>Order Successful - Autoilty</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="container">
      <div class="nav-inner">
        <a href="index.html" class="logo" aria-label="Autoilty Home">Autoilty</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="marketplace.html" class="nav-link">Marketplace</a>
          <a href="create-listing.html" class="nav-link">Create Listing</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Success Message -->
  <main class="success-container">
    <div class="container">
      <div class="success-content">
        <div class="success-icon">
          <i data-lucide="check-circle"></i>
        </div>
        <h1 class="success-title">Order Successful!</h1>
        <p class="success-message">
          Thank you for your purchase. Your order has been received and will be processed shortly.
        </p>
        <p class="success-submessage">
          You'll receive an email confirmation shortly with your order details.
        </p>
        <div class="success-actions">
          <a href="marketplace.html" class="btn btn-primary">
            Continue Shopping
          </a>
          <a href="index.html" class="btn btn-secondary">
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Clear cart on success
    if (typeof clearCart === 'function') {
      clearCart();
    } else if (typeof localStorage !== 'undefined') {
      localStorage.removeItem('autoilty_cart');
    }
  </script>
  <script src="script.js" defer></script>
</body>
</html>
